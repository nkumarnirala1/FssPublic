<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password - World Facade</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="overlay"></div>
<div class="login-wrapper">
    <div class="login-container">
        <h1>Forgot Password</h1>
        <p>Please enter your registered email address to reset your password.</p>

        <!-- Forgot password form -->
        <form th:action="@{/forgot-password}" method="post">
            <div>
                <label>Email:</label>
                <input type="email" name="email" th:value="${email}" required/>
            </div>

            <div class="button-row">
                <button type="submit" class="login-btn">Send OTP</button>
                <button type="button" class="register-btn" onclick="window.location.href='/login'">Back to Login</button>
            </div>
        </form>

        <!-- Error message -->
        <div th:if="${error}" class="message error-message">
            <p th:text="${error}"></p>
        </div>

        <!-- Success message -->
        <div th:if="${message}" class="message success-message">
            <p th:text="${message}"></p>
        </div>
    </div>
</div>
</body>
</html>
