<div id="centralProfile-flow-content" class="centralProfile-flow-content"
     th:fragment="central_profile_input" xmlns:th="http://www.w3.org/1999/xhtml">
    <link rel="stylesheet" th:href="@{/css/central_profile_input.css}">

    <div id="sliding-flow" th:classappend="${activeMenu == 'sliding' or activeMenu == 'casement'} ? '' : ' hidden'">
        <h2 th:text="${centralProfileTitle} + ' INPUT'">Default Title</h2>

        <form id="centralProfileForm"
              th:action="@{/window/submitCentralProfile}"
              method="post"
              th:object="${centralProfileInput}">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <!-- FORMS CONTAINER -->
            <div class="forms-container">

                <!-- Shutter A Form -->
                <div class="profile-form">
                    <h3 th:text="${centralProfileTitle} + ' INPUT FOR SHUTTER A'">Input for Shutter A</h3>

                    <label for="userIxx1">User Ixx (cm⁴)</label>
                    <input type="number" step="0.01" id="userIxx1" th:field="*{shutterA.userIxx}" required/>

                    <label for="glassThickness">Glass Thickness (mm)</label>
                    <input type="number" step="0.01" id="glassThickness" th:field="*{shutterA.glassThickness}" required/>

                    <label for="crossSectionalArea">Cross Sectional Area (cm²)</label>
                    <input type="number" step="0.01" id="crossSectionalArea" th:field="*{shutterA.crossSectionalArea}" required/>

                    <label for="transomToTransomDistance">Transom to Transom Distance (mm)</label>
                    <input type="number" step="0.01" id="transomToTransomDistance" th:field="*{shutterA.transomToTransomDistance}" required/>

                    <label for="b">Width b (mm)</label>
                    <input type="number" step="0.01" id="b" th:field="*{shutterA.b}" required/>

                    <label for="a">Height a (mm)</label>
                    <input type="number" step="0.01" id="a" th:field="*{shutterA.a}" required/>

                    <label for="t2">t₂ (mm)</label>
                    <input type="number" step="0.01" id="t2" th:field="*{shutterA.t2}" required/>

                    <label for="t1">t₁ (mm)</label>
                    <input type="number" step="0.01" id="t1" th:field="*{shutterA.t1}" required/>

                    <label for="iyy">Iyy (cm⁴)</label>
                    <input type="number" step="0.01" id="iyy" th:field="*{shutterA.iyy}" required/>

                    <label for="boundingboxy">Bounding Box Y (mm)</label>
                    <input type="number" step="0.01" id="boundingboxy" th:field="*{shutterA.boundingboxy}" required/>

                    <label for="boundingboxx">Bounding Box X (mm)</label>
                    <input type="number" step="0.01" id="boundingboxx" th:field="*{shutterA.boundingboxx}" required/>
                </div>

                <!-- Shutter B Form -->
                <div class="profile-form">
                    <h3 th:text="${centralProfileTitle} + ' INPUT FOR SHUTTER B'">Input for Shutter B</h3>

                    <label for="userIxxB">User Ixx (cm⁴)</label>
                    <input type="number" step="0.01" id="userIxxB" th:field="*{shutterB.userIxx}" required/>

                    <label for="glassThicknessB">Glass Thickness (mm)</label>
                    <input type="number" step="0.01" id="glassThicknessB" th:field="*{shutterB.glassThickness}" required/>

                    <label for="crossSectionalAreaB">Cross Sectional Area (cm²)</label>
                    <input type="number" step="0.01" id="crossSectionalAreaB" th:field="*{shutterB.crossSectionalArea}" required/>

                    <label for="transomToTransomDistanceB">Transom to Transom Distance (mm)</label>
                    <input type="number" step="0.01" id="transomToTransomDistanceB" th:field="*{shutterB.transomToTransomDistance}" required/>

                    <label for="bB">Width b (mm)</label>
                    <input type="number" step="0.01" id="bB" th:field="*{shutterB.b}" required/>

                    <label for="aB">Height a (mm)</label>
                    <input type="number" step="0.01" id="aB" th:field="*{shutterB.a}" required/>

                    <label for="t2B">t₂ (mm)</label>
                    <input type="number" step="0.01" id="t2B" th:field="*{shutterB.t2}" required/>

                    <label for="t1B">t₁ (mm)</label>
                    <input type="number" step="0.01" id="t1B" th:field="*{shutterB.t1}" required/>

                    <label for="iyyB">Iyy (cm⁴)</label>
                    <input type="number" step="0.01" id="iyyB" th:field="*{shutterB.iyy}" required/>

                    <label for="boundingboxyB">Bounding Box Y (mm)</label>
                    <input type="number" step="0.01" id="boundingboxyB" th:field="*{shutterB.boundingboxy}" required/>

                    <label for="boundingboxxB">Bounding Box X (mm)</label>
                    <input type="number" step="0.01" id="boundingboxxB" th:field="*{shutterB.boundingboxx}" required/>
                </div>

            </div> <!-- END OF FORMS CONTAINER -->

            <!-- Submit Button Container -->
            <div class="submit-container">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
