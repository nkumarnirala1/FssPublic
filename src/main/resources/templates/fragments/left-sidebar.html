<!-- src/main/resources/templates/fragments/left-sidebar.html -->
<aside class="sidebar left-sidebar" th:fragment="left-sidebar" xmlns:th="http://www.thymeleaf.org">
    <div class="sidebar-content">
        <nav class="sidebar-nav">

            <!-- Window Parent -->
            <button class="sidebar-btn window-btn"
                    th:classappend="${activeMenu == 'sliding' or activeMenu == 'casement'} ? ' active' : ''"
                    onclick="toggleDropdown('window-dropdown'); setActiveButtonForSideBarMenu(this)">
                Window
            </button>

            <!-- Window Dropdown -->
            <div id="window-dropdown"
                 class="dropdown-menu"
                 th:classappend="${activeMenu == 'sliding' or activeMenu == 'casement'} ? '' : ' hidden'">

                <a class="leftSidebar-toggle-btn"
                   th:href="@{/window/ui(activeMenu='sliding')}"
                   th:classappend="${activeMenu == 'sliding'} ? ' active' : ''">
                    Sliding
                </a>

                <a class="leftSidebar-toggle-btn"
                   th:href="@{/window/ui(activeMenu='casement')}"
                   th:classappend="${activeMenu == 'casement'} ? ' active' : ''">
                    Casement
                </a>
            </div>

            <!-- Semi Unitized -->
            <a class="sidebar-btn"
               th:href="@{/unitized/semi-unitized(activeMenu='semi-unitized')}"
               th:classappend="${activeMenu == 'semi-unitized'} ? ' active' : ''">
                Semi-Unitized
            </a>

            <!-- Fully Unitized -->
            <a class="sidebar-btn"
               th:href="@{/window/ui(activeMenu='fully-unitized')}"
               th:classappend="${activeMenu == 'fully-unitized'} ? ' active' : ''">
                Fully-Unitized
            </a>
        </nav>
    </div>
</aside>
