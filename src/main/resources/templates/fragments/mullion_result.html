
<div class="result-wrapper-mullion" th:fragment="mullion_result" th:if="${bendingStress != null and shearStress != null}" xmlns:th="http://www.w3.org/1999/xhtml">
    <link rel="stylesheet" th:href="@{/css/mullian_result.css}">
    <div class="result-container-mullion" th:classappend="${activeMenu == 'sliding' or activeMenu == 'casement' or activeMenu == 'semi-unitized'} ? '' : ' hidden'">
        <h2 th:text="${mullionProfileResultTitle} + ' Result'">MULLION PROFILE RESULTS</h2>

        <!-- Bending Stress Result -->
        <p th:if="${bendingStress}" style="color: green; font-weight: bold;">
            ✅ Profile is safe under combined axial and bending stress
        </p>
        <p th:if="${bendingStress == false}" style="color: red; font-weight: bold;">
            ❌ Profile is unsafe under combined axial and bending stress
        </p>

        <!-- Shear Stress Result -->
        <p th:if="${shearStress}" style="color: green; font-weight: bold;">
            ✅ Profile is safe under shear stress
        </p>
        <p th:if="${shearStress == false}" style="color: red; font-weight: bold;">
            ❌ Profile is unsafe under shear stress
        </p>

        <form th:action="@{/download-pdf}" method="get">
            <button type="submit" class="header-btn download-btn">Download PDF</button>
        </form>

        <form th:if="${isCentralProfileCheckRequired}" th:action="@{/window/centralProfileCheck}" method="get">
            <button type="submit" class="btn btn-primary checkCentralProfile-btn">Check central profile</button>
        </form>

        <form th:if="${isOuterProfileCheckRequired}" th:action="@{/window/outerProfileCheck}" method="get">
            <button type="submit" class="btn btn-primary checkCentralProfile-btn">Check outer profile</button>
        </form>

        <form th:if="${isTransomProfileCheckRequired}" th:action="@{/checkTransom}" method="get">
            <button type="submit" class="btn btn-primary checkCentralProfile-btn">Check Transom profile</button>
        </form>
    </div>
</div>
