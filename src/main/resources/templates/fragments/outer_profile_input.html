<div id="outerProfile-flow-content" class="outerProfile-flow-content" th:fragment="outer_profile_input" xmlns:th="http://www.w3.org/1999/xhtml">
    <link rel="stylesheet" th:href="@{/css/outer_profile_input.css}">

    <div id="sliding-flow" th:classappend="${activeMenu == 'sliding' or activeMenu == 'casement'} ? '' : ' hidden'">
        <h2>OUTER PROFILE INPUT</h2>

        <form id="outerProfileForm" th:action="@{/window/submitOuterProfile}" method="post" th:object="${outerProfileInput}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <!-- Two Fields Side by Side -->
            <div class="form-fields-container">
                <div class="field-group">
                    <label for="eccentricity">Eccentricity</label>
                    <input type="number" step="0.01" id="eccentricity" th:field="*{eccentricity}" required/>
                </div>

                <div class="field-group">
                    <label for="legThickness">Thickness of leg (mm)</label>
                    <input type="number" step="0.01" id="legThickness" th:field="*{legThickness}" required/>
                </div>
            </div>

            <!-- Submit Button Container -->
            <div class="submit-container">
                <button type="submit">Submit outer Profile</button>
            </div>
        </form>
    </div>
</div>
