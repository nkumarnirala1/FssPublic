<aside class="sidebar right-sidebar" id="right-sidebar" th:fragment="right-sidebar"
       xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="sidebar-content">
        <div class="history-section">
            <h4>Input History</h4>
            <ul class="history-list">
                <li th:each="entry, iterStat : ${inputHistory}">
                    <div class="history-item">
                        <strong th:text="|${entry['formName']} #${iterStat.index + 1}|"></strong>
                        <ul>
                            <li th:each="mapEntry : ${entry.entrySet()}"
                                th:if="${mapEntry.key != 'formName'}"
                                th:text="|${mapEntry.key}: ${mapEntry.value}|">
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</aside>
