<div id="mullion-flow-content" class="mullion-flow-content" th:fragment="transom_input" xmlns:th="http://www.w3.org/1999/xhtml">
    <link rel="stylesheet" th:href="@{/css/mullion-form.css}">
    <link rel="stylesheet" th:href="@{/css/transom_input.css}">

    <div id="sliding-flow"
         th:classappend="${activeMenu == 'sliding' or activeMenu == 'casement' or activeMenu == 'semi-unitized'} ? '' : ' hidden'">
        <h2>Transom Profile Input</h2>
        <form th:action="@{/submitTransomProfile}" th:object="${transomInput}" method="post" class="transom-form">
            <div class="form-group">
                <label for="gridLength">Grid Length (mm)</label>
                <input type="number" step="0.01" id="gridLength" th:field="*{gridLength}" required />
            </div>
            <div class="form-group">
                <label for="windPressure">Wind Pressure (kN/m²)</label>
                <input type="number" step="0.01" id="windPressure" th:field="*{windPressure}" required />
            </div>
            <div class="form-group">
                <label for="glassThickness">Glass Thickness (mm)</label>
                <input type="number" step="0.01" id="glassThickness" th:field="*{glassThickness}" required />
            </div>
            <div class="form-group">
                <label for="transomTopPanelHeight">Transom Top Panel Height (mm)</label>
                <input type="number" step="0.01" id="transomTopPanelHeight" th:field="*{transomTopPanelHeight}" required />
            </div>
            <div class="form-group">
                <label for="transomBottomPanelHeight">Transom Bottom Panel Height (mm)</label>
                <input type="number" step="0.01" id="transomBottomPanelHeight" th:field="*{transomBottomPanelHeight}" required />
            </div>
            <div class="form-group">
                <label for="depthOfSectionTransom">Depth of Section (Transom) (mm)</label>
                <input type="number" step="0.01" id="depthOfSectionTransom" th:field="*{depthOfSectionTransom}" required />
            </div>
            <div class="form-group">
                <label for="t2Transom">T2 (Transom) (mm)</label>
                <input type="number" step="0.01" id="t2Transom" th:field="*{t2Transom}" required />
            </div>
            <div class="form-group">
                <label for="thicknessTaTransom_t1">T1 (Transom) (mm)</label>
                <input type="number" step="0.01" id="thicknessTaTransom_t1" th:field="*{thicknessTaTransom_t1}" required />
            </div>
            <div class="form-group">
                <label for="transomIxx">Transom Ixx</label>
                <input type="number" step="0.01" id="transomIxx" th:field="*{transomIxx}" required />
            </div>
            <div class="form-group">
                <label for="transomIyy">Transom Iyy</label>
                <input type="number" step="0.01" id="transomIyy" th:field="*{transomIyy}" required />
            </div>
            <div class="form-group">
                <label for="transomBoundingBoxY">Bounding Box Y (mm)</label>
                <input type="number" step="0.01" id="transomBoundingBoxY" th:field="*{transomBoundingBoxY}" required />
            </div>
            <div class="form-group">
                <label for="transomCrossSectionalArea">Cross Sectional Area (mm²)</label>
                <input type="number" step="0.01" id="transomCrossSectionalArea" th:field="*{transomCrossSectionalArea}" required />
            </div>
            <div class="form-group">
                <label for="transomUnsupportedLength">Unsupported Length (Transom) (mm)</label>
                <input type="number" step="0.01" id="transomUnsupportedLength" th:field="*{transomUnsupportedLength}" required />
            </div>
            <div class="form-group">
                <label for="sectionWidthB">Section Width (B) (mm)</label>
                <input type="number" step="0.01" id="sectionWidthB" th:field="*{sectionWidthB}" required />
            </div>

            <button type="submit">Submit Transom Profile</button>
        </form>
    </div>
</div>
