<div id="window-flow-content" class="flow-content" th:fragment="window" xmlns:th="http://www.thymeleaf.org">
    <link rel="stylesheet" th:href="@{/css/window.css}">
    <!-- Sliding Flow -->
    <div id="sliding-flow" th:classappend="${activeMenu == 'sliding' or activeMenu == 'casement'} ? '' : ' hidden'">
        <h2>Sliding Window Input</h2>
        <form th:action="@{/window/sliding}" method="post" th:object="${sliding_input}" class="glazing-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="sliding-form-split">
                <!-- Left Column: 4 Inputs -->
                <div class="form-column-left">
                    <div class="form-group">
                        <label for="calculationMethod">Calculation Method</label>
                        <select id="calculationMethod" th:field="*{calculationMethod}" required>
                            <option value="" disabled>Select calculation Method</option>
                            <option value="combined">Combined</option>
                            <option value="a+b">A+B</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="unsupportedLength">Unsupported Length (mm)</label>
                        <input type="number" id="unsupportedLength" name="unsupportedLength"
                               th:value="*{unsupportedLength}"
                               placeholder="Enter length in mm" required/>
                    </div>
                    <div class="form-group">
                        <label for="transomToTransomDistance">Transom To Transom Distance (mm)</label>
                        <input type="number" id="transomToTransomDistance" name="transomToTransomDistance"
                               th:value="*{transomToTransomDistance}" placeholder="Enter length in mm" required/>
                    </div>
                    <div class="form-group">
                        <label for="gridLength">Grid Length (mm)</label>
                        <input type="number" id="gridLength" name="gridLength" th:value="*{gridLength}"
                               placeholder="Enter length in mm" required/>
                    </div>
                </div>
                <!-- Right Column: 3 Inputs + Button -->
                <div class="form-column-right">
                    <div class="form-group">
                        <label for="windPressure">Wind Pressure (kN/mÂ²)</label>
                        <input type="number" id="windPressure" name="windPressure" th:value="*{windPressure}"
                               step="0.01"
                               placeholder="Enter pressure" required/>
                    </div>
                    <div class="form-group">
                        <label for="glassThickness">Glass Thickness (mm)</label>
                        <input type="number" step="0.01" id="glassThickness" th:field="*{glassThickness}"
                               th:value="${glassThickness}" required/>
                    </div>
                    <div class="form-group">
                        <label for="centralMeetingProfile">Central Meeting Profile</label>
                        <select id="centralMeetingProfile" th:field="*{centralMeetingProfile}" required>
                            <option value="" disabled selected>Select Yes/No</option>
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    <div class="form-submit-wrapper">
                        <button type="submit">Calculate</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
