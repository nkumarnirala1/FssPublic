<div id="window-flow-content" class="flow-content" th:fragment="window" xmlns:th="http://www.w3.org/1999/xhtml">

    <!-- Sliding Flow -->
    <div id="sliding-flow"
         th:classappend="${activeMenu == 'sliding'} ? '' : ' hidden'">
        <h2>Sliding Window Input</h2>
        <form th:action="@{/window/calculate}" method="post" th:object="${sliding_input}" class="glazing-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <label for="calculationMethod">Calculation Method</label>
            <select id="calculationMethod" th:field="*{calculationMethod}" required>
                <option value="" disabled>Select calculation Method</option>
                <option value="combined">Combined</option>
                <option value="a+b">A+B</option>
            </select>

            <label for="unsupportedLength">Unsupported Length (mm)</label>
            <input type="number" id="unsupportedLength" name="unsupportedLength" th:value="*{unsupportedLength}"
                   placeholder="Enter length in mm" required/>

            <label for="transomToTransomDistance">Transom To TransomD istance (mm)</label>
            <input type="number" id="transomToTransomDistance" name="transomToTransomDistance"
                   th:value="*{transomToTransomDistance}" placeholder="Enter length in mm" required/>


            <label for="gridLength">Grid Length (mm)</label>
            <input type="number" id="gridLength" name="gridLength" th:value="*{gridLength}"
                   placeholder="Enter length in mm" required/>

            <label for="windPressure">Wind Pressure (kN/m²)</label>
            <input type="number" id="windPressure" name="windPressure" th:value="*{windPressure}" step="0.01"
                   placeholder="Enter pressure" required/>

            <label for="glassThickness">Glass Thickness (mm)</label>
            <input type="number" step="0.01" id="glassThickness" th:field="*{glassThickness}"
                   th:value="${glassThickness}" required/>

            <label for="centralMeetingProfile">Central Meeting Profile</label>
            <select id="centralMeetingProfile" th:field="*{centralMeetingProfile}" required>
                <option value="" disabled selected>Select Yes/No</option>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>

            <button type="submit">Calculate</button>
        </form>
    </div>

    <!-- Casement Flow -->
    <div id="casement-flow"
         th:classappend="${activeMenu == 'casement'} ? '' : ' hidden'">
        <h2>Casement Window Forms</h2>
        <div class="flow-buttons">
            <button onclick="showFlowStep('casement', 'combined')">A. Combined Form → Central Meeting → Outer</button>
            <button onclick="showFlowStep('casement', 'ab')">B. A+B Form → Central Meeting → Outer</button>
        </div>
        <div id="casement-flow-steps"></div>
    </div>
</div>
