<div id="results-marker" th:fragment="window_result" class="results-section fade-in"
     xmlns:th="http://www.w3.org/1999/xhtml">
    <link rel="stylesheet" th:href="@{/css/window_result.css}">
    <h2 class="results-title">Preliminary Results</h2>
    <table class="results-table">
        <tr>
            <th>Required Ixx</th>
            <td th:text="${Ixx}"></td>
        </tr>
        <tr>
            <th>Required Deflection</th>
            <td th:text="${deflection}"></td>
        </tr>
    </table>

    <form th:if="${isMullionCheckRequired}" th:action="@{/checkMullion}" method="post">
        <button type="submit" class="btn btn-primary checkMullion-btn">Check combined interlock profile</button>
    </form>

    <form th:if="${isMullionCheckForABRequired}" th:action="@{/window/centralProfileCheck}" method="get">
        <button type="submit" class="btn btn-primary checkMullion-btn">Check combined interlock profile</button>
    </form>

    <form th:if="${isHorizontalCheckRequired}" th:action="@{/window/horizontal}" method="get">
        <button type="submit" class="btn btn-primary checkMullion-btn">Check horizontal profile</button>
    </form>


</div>
