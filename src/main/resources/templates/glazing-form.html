<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facade Structural Services</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<script th:src="@{/js/main.js}"></script>

<!-- Fixed Header -->
<div th:replace="fragments/header :: header"></div>

<!-- Main Layout with Independent Scrolling -->
<div class="layout-container">
    <div th:replace="fragments/left-sidebar :: left-sidebar"></div>

    <!-- Main Content Area - Independent Scrolling -->
    <main class="main-content">
        <div class="content-wrapper" id="main-content">

            <!--            <p style="color:red">ActiveMenu_1 = [[${activeMenu}]]</p>-->
            <!--            <p style="color:red">ixx_1 = [[${Ixx}]]</p>-->
            <!-- window Form -->
            <div th:if="${show_window_form} ">

                <div th:replace="fragments/window :: window"></div>
            </div>
            <div th:if="${show_window_result}">
                <div th:replace="fragments/window_result :: window_result"></div>
            </div>
            <div th:if="${show_mullion_Form}">
                <div th:replace="fragments/mullion_input ::mullion_input"></div>
            </div>
            <div th:if="${show_mullion_result}">
                <div th:replace="fragments/mullion_result ::mullion_result"></div>
            </div>
            <div th:if="${show_central_profile_form}">

                <div th:replace="fragments/central_profile_input ::central_profile_input"></div>
            </div>
            <div th:if="${show_central_profile_result}">
                <div th:replace="fragments/central_profile_result ::central_profile_result"></div>
            </div>
            <div th:if="${show_outer_profile_form}">
                <div th:replace="fragments/outer_profile_input ::outer_profile_input"></div>
            </div>
            <div th:if="${show_outer_profile_result}">

                <div th:replace="fragments/outer_profile_result ::outer_profile_result"></div>
            </div>


            <div th:if="${activeMenu == 'casement'}">
                <div th:if="${show_window_casement_form}">
                    <div th:replace="fragments/window_casement_input ::window_casement_input"></div>
                </div>
                <div th:if="${show_Horizontal_form}">
                    <div th:replace="fragments/horizontal_input ::horizontal_input"></div>
                </div>
                <div th:if="${show_horizontal_profile_result}">
                    <div th:replace="fragments/horizontal_result ::horizontal_result"></div>
                </div>
            </div>
            <!-- Semi-Unitized -->
            <div th:if="${activeMenu == 'semi-unitized'}">
                <div th:if="${show_semiUnitized_form}">
                    <div th:replace="fragments/semiUnitized_input ::semiUnitized_input"></div>
                </div>

                <div th:if="${show_semiUnitized_result}">
                    <div th:replace="fragments/semiUnitized_result ::semiUnitized_result"></div>
                </div>

                <div th:if="${show_transom_form}">
                    <div th:replace="fragments/transom_input ::transom_input"></div>
                </div>

                <div th:if="${show_transom_result}">
                    <div th:replace="fragments/transom_result ::transom_result"></div>
                </div>
            </div>

            <!-- Fully Unitized -->
            <div th:if="${activeMenu == 'fully-unitized' }">
                <div id="fully-form" class="form-section">
                    <h2>Fully Unitized Form</h2>
                    <!-- form here -->
                </div>
            </div>


        </div>
    </main>

    <!-- Right Sidebar - Independent Scrolling -->
    <div th:replace="fragments/right-sidebar :: right-sidebar"></div>

</div>

<!-- JavaScript -->
</body>
</html>
