<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Welcome to the World of Facade</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .form-container, .result-wrapper {
            width: 48%;
            display: inline-block;
            vertical-align: top;
            padding: 15px;
        }
        button {
            margin-top: 15px;
            padding: 10px 16px;
            border-radius: 6px;
            border: none;
            background: linear-gradient(45deg, #007BFF, #0056b3);
            color: white;
            font-size: 15px;
            cursor: pointer;
        }
        button:hover {
            background: linear-gradient(45deg, #0056b3, #007BFF);
        }
    </style>
</head>

<body>
<div class="company-header">
    <img src="/images/fss_heading.jpeg" alt="Company Heading"/>
</div>
<div class="page-wrapper">

    <div class="container">

        <!-- LEFT PANEL: Dynamic Forms -->
        <div class="form-container">
            <!-- Default Glazing Load Input Form -->
            <div th:if="${!(showMullionForm?:false) and !(showTransomForm?:false)}">
            <h2>Glazing Load Input</h2>
                <form th:action="@{/calculate}" method="post" th:object="${input}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <label for="typeOfGlazing">Type of Glazing</label>
                    <select id="typeOfGlazing" th:field="*{typeOfGlazing}" required>
                        <option value="SLIDING WINDOW">SLIDING WINDOW</option>
                        <option value="IN TO IN SEMI UNITIZED">IN TO IN SEMI UNITIZED</option>
                        <option value="SINGLE BRACKET SEMI UNITIZED">SINGLE BRACKET SEMI UNITIZED</option>
                        <option value="DOUBLE BRACKET SEMI UNITIZED">DOUBLE BRACKET SEMI UNITIZED</option>
                    </select>

                    <label for="unsupportedLength">Unsupported Length (mm)</label>
                    <input type="number" id="unsupportedLength" name="unsupportedLength" th:value="*{unsupportedLength}" required/>

                    <label for="gridLength">Grid Length (mm)</label>
                    <input type="number" id="gridLength" name="gridLength" th:value="*{gridLength}" required/>

                    <label for="windPressure">Wind Pressure (kN/m²)</label>
                    <input type="number" id="windPressure" name="windPressure" th:value="*{windPressure}" step="0.01" required/>

                    <label for="stackBracket">Stack Bracket (mm)</label>
                    <input type="number" id="stackBracket" name="stackBracket" th:value="*{stackBracket}" required/>

                    <button type="submit">Calculate</button>
                </form>
            </div>





            <!-- Transom Profile Check Form -->
            <div th:if="${showTransomForm?:false}">
                <h2>Transom Profile Check</h2>
                <form th:action="@{/submitTransomProfile}" method="post" class="profile-form">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <label for="transomTopPanelHeight">Top Panel Height (mm)</label>
                    <input type="number" step="0.01" id="transomTopPanelHeight" name="transomTopPanelHeight"
                           th:value="${transomTopPanelHeight}" required/>

                    <label for="transomBottomPanelHeight">Bottom Panel Height (mm)</label>
                    <input type="number" step="0.01" id="transomBottomPanelHeight" name="transomBottomPanelHeight"
                           th:value="${transomBottomPanelHeight}" required/>

                    <label for="depthOfSectionTransom">Depth of Section (mm)</label>
                    <input type="number" step="0.01" id="depthOfSectionTransom" name="depthOfSectionTransom"
                           th:value="${depthOfSectionTransom}" required/>

                    <label for="t2Transom">t₂ (mm)</label>
                    <input type="number" step="0.01" id="t2Transom" name="t2Transom" th:value="${t2Transom}" required/>

                    <label for="t1Transom">t₁ (mm)</label>
                    <input type="number" step="0.01" id="t1Transom" name="t1Transom" th:value="${t1Transom}" required/>

                    <label for="transomIxx">Ixx (cm⁴)</label>
                    <input type="number" step="0.01" id="transomIxx" name="transomIxx" th:value="${transomIxx}" required/>

                    <label for="transomIyy">Iyy (cm⁴)</label>
                    <input type="number" step="0.01" id="transomIyy" name="transomIyy" th:value="${transomIyy}" required/>

                    <label for="transomBoundingBoxY">Bounding Box Y (mm)</label>
                    <input type="number" step="0.01" id="transomBoundingBoxY" name="transomBoundingBoxY"
                           th:value="${transomBoundingBoxY}" required/>

                    <label for="transomCrossSectionArea">Cross Sectional Area (cm²)</label>
                    <input type="number" step="0.01" id="transomCrossSectionArea" name="transomCrossSectionArea"
                           th:value="${transomCrossSectionArea}" required/>

                    <label for="transomUnsupportedLength">Unsupported Length (mm)</label>
                    <input type="number" step="0.01" id="transomUnsupportedLength" name="transomUnsupportedLength"
                           th:value="${transomUnsupportedLength}" required/>

                    <label for="sectionWidthB">Section Width b (mm)</label>
                    <input type="number" step="0.01" id="sectionWidthB" name="sectionWidthB"
                           th:value="${sectionWidthB}" required/>

                    <button type="submit">Submit Transom Profile</button>
                </form>
            </div>

        </div>

        <!-- RIGHT PANEL: Results -->
        <div class="result-wrapper" th:if="${Ixx != null}">
            <div style="width: 100%;">
                <div class="result-container">
                    <h2>Calculated Result for given input -</h2>
                    <p th:text="'Required Ixx: ' + ${Ixx} + ' ×10¹⁰ mm⁴'"></p>
                    <p th:text="'Allowable deflection: ' + ${df} + ' mm'"></p>
                    <p th:text="'Bending Moment: ' + ${bm} + ' kN·m'"></p>
                </div>

                <form th:action="@{/calculate-deflection}" method="post" style="margin-top: 20px; text-align: center;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <label for="userIxx" style="font-weight: bold; display: block; margin-top: 15px;">Enter Custom Ixx (×10¹⁰ mm⁴):</label>
                    <input type="number" id="userIxx" name="userIxx" step="0.01" th:value="*{userIxx}" required
                           style="width: 70%; padding: 8px; border-radius: 6px; border: 1px solid #ccc; margin: 10px 0;"/>
                    <button type="submit">Calculate Deflection</button>
                </form>

                <div class="result-container-deflection" th:if="${cf != null}">
                    <p th:text="'Calculated Deflection for entered Ixx: ' + ${cf} + ' mm'"></p>
                </div>

                <form th:action="@{/checkMullion}" method="post">
                    <button type="submit" class="checkMullion-btn">Check for Mullion Profile</button>
                </form>

                <form th:action="@{/checkTransom}" method="post">
                    <button type="submit" class="checkTransom-btn">Check for Transom Profile</button>
                </form>
            </div>
        </div>

        <!-- Error Box -->
        <div class="result-wrapper" th:if="${error}">
            <div class="error-box">
                <img class="error-icon" src="/images/error_img.png" alt="Error Icon">
                <p th:text="${error}"></p>
            </div>
        </div>
    </div>
</div>

<div class="logout-button-wrapper">
    <form th:action="@{/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button class="logout-button" type="submit">Logout</button>
    </form>
    <form th:action="@{/download-pdf}" method="get">
        <button type="submit" class="download-btn">Download PDF Report</button>
    </form>
    <form th:action="@{/estimation}" method="get">
        <button type="submit" class="estimation-btn">Estimation</button>
    </form>

    <form th:action="@{/calculate}" method="get">
        <button type="submit" class="back-btn">⬅ Back</button>
    </form>
</div>
</body>
</html>
