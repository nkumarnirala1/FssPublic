<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facade Structural Services</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<script th:src="@{/js/main.js}"></script>

<!-- Fixed Header -->
<div th:replace="fragments/header :: header"></div>

<!-- Main Layout with Independent Scrolling -->
<div class="layout-container">
    <div th:replace="fragments/left-sidebar :: left-sidebar"></div>

    <!-- Main Content Area - Independent Scrolling -->
    <main class="main-content">
        <div class="content-wrapper" id="main-content">

<!--            <p style="color:red">ActiveMenu_1 = [[${activeMenu}]]</p>-->
<!--            <p style="color:red">ixx_1 = [[${Ixx}]]</p>-->
            <!-- window Form -->
            <div th:if="${(activeMenu == 'sliding' or activeMenu == 'casement') and Ixx == null}">
                <div th:replace="fragments/window :: window"></div>

            </div>

            <!-- Semi-Unitized -->
            <div th:if="${activeMenu == 'semi-unitized' and Ixx == null}">
                <div id="semi-form" class="form-section">
                    <h2>Semi Unitized Form</h2>
                    <!-- form here -->
                </div>
            </div>

            <!-- Fully Unitized -->
            <div th:if="${activeMenu == 'fully-unitized' and Ixx == null}">
                <div id="fully-form" class="form-section">
                    <h2>Fully Unitized Form</h2>
                    <!-- form here -->
                </div>
            </div>

            <!-- Results -->
            <div id="results-marker" th:if="${Ixx != null}">
                <h2>Calculation Results</h2>
                <table class="results-table">
                    <tr>
                        <th>Ixx</th>
                        <td th:text="${Ixx}"></td>
                    </tr>
                    <tr>
                        <th>Deflection</th>
                        <td th:text="${deflection}"></td>
                    </tr>
                </table>
            </div>

            <!-- Default Placeholder -->
            <div th:if="${activeMenu == null}">
                Please select a form from the left sidebar to begin.
            </div>

        </div>
    </main>

    <!-- Right Sidebar - Independent Scrolling -->
    <div th:replace="fragments/right-sidebar :: right-sidebar"></div>

</div>

<!-- JavaScript -->
</body>
</html>
