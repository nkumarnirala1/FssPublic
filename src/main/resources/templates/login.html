<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - World Facade</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="overlay"></div>
<div class="login-wrapper">
    <!-- Left: Image -->
    <div class="login-image">
        <img src="/images/fsslogo.jpeg" alt="Facade Illustration"/>
    </div>

    <!-- Right: Login Form -->
    <div class="login-container">
        <h1>Welcome to the FSS</h1>
        <form th:action="@{/login}" method="post">
            <div>
                <label>Username/email:</label>
                <input type="text" name="username" value="test" required/>
            </div>
            <div>
                <label>Password:</label>
                <input type="password" name="password" value="test" required/>
            </div>

            <!-- Forgot password link -->
<!--           /* <a th:href="@{/forgot-password}" class="forgot-link">Forgot Password?</a>**/-->
<!--            <div class="forgot-password">-->
<!--                <a th:href="@{/forgot-password}" class="forgot-link" >Forgot Password?</a>-->
<!--            </div>-->

            <div class="forgot-password">
                <a th:href="@{/forgot-password}" class="forgot-link">Forgot Password?</a>
            </div>

            <!-- Buttons in one row -->
            <div class="button-row">
                <button type="submit" class="login-btn">Login</button>
                <button type="button" class="register-btn" onclick="window.location.href='/register'">Register</button>
            </div>

            <!-- Error Messages -->
            <div th:if="${param.error}" class="message">
                Invalid username or password.
            </div>
            <div th:if="${param.logout}" class="message logout-message">
                You have been logged out.
            </div>
            <div th:if="${param.registered}" class="message success-message">
                Registration successful! Please log in with your new account.
            </div>
        </form>
    </div>
</div>
</body>
</html>
