<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Calculation Result</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #e6f0ff, #ffffff);
            margin: 0;
        }

        .result-box {
            background-color: #ffffff;
            border: 2px solid #007BFF;
            padding: 30px 25px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            text-align: left;
            max-width: 460px;
            width: 90%;
            animation: fadeIn 0.8s ease-in-out;
        }

        .result-box h2 {
            color: #007BFF;
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .label {
            color: #555;
            font-weight: 600;
            display: inline-block;
            min-width: 170px;
        }

        .value {
            color: #222;
            font-weight: 500;
        }

        .highlight {
            color: #FF5733;
            font-weight: 700;
            font-size: 17px;
        }

        p {
            font-size: 16px;
            margin: 10px 0;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 25px;
            padding: 10px 16px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="result-box">
    <h2>Calculated Result</h2>

    <p><span class="label">Required Ixx:</span> <span class="value" th:text="${Ixx} + ' ×10¹⁰ mm⁴'"></span></p>
    <p><span class="label">Allowable Deflection:</span> <span class="value" th:text="${df} + ' mm'"></span></p>
    <p><span class="label">Calculated Deflection:</span> <span class="value" th:text="${cf} + ' mm'"></span></p>

    <a th:href="@{/}">← Back</a>
</div>
</body>
</html>
