<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Mullion Profile Check</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .form-container, .result-wrapper {
            width: 48%;
            display: inline-block;
            vertical-align: top;
            padding: 15px;
        }
        button {
            margin-top: 15px;
            padding: 10px 16px;
            border-radius: 6px;
            border: none;
            background: linear-gradient(45deg, #007BFF, #0056b3);
            color: white;
            font-size: 15px;
            cursor: pointer;
        }
        button:hover {
            background: linear-gradient(45deg, #0056b3, #007BFF);
        }
    </style>
</head>

<body>
<div class="company-header">
    <img src="/images/fss_heading.jpeg" alt="Company Heading"/>
</div>

<div class="page-wrapper">
    <div class="container">

        <!-- Mullion Profile Check Form -->
        <!-- ✅ Transom Input Form -->
        <div>
            <h3>Transom Profile Input</h3>
            <form th:action="@{/home/submitTransomProfile}" th:object="${transomInput}" method="post" class="transom-form">

                <!-- Grid Length -->
                <label>Grid Length:</label>
                <input type="number" step="0.01" th:field="*{gridLength}" required />

                <!-- Wind Pressure -->
                <label>Wind Pressure:</label>
                <input type="number" step="0.01" th:field="*{windPressure}" required />

                <!-- Glass Thickness -->
                <label>Glass Thickness:</label>
                <input type="number" step="0.01" th:field="*{glassThickness}" required />

                <!-- Top Panel Height -->
                <label>Transom Top Panel Height:</label>
                <input type="number" step="0.01" th:field="*{transomTopPanelHeight}" required />

                <!-- Bottom Panel Height -->
                <label>Transom Bottom Panel Height:</label>
                <input type="number" step="0.01" th:field="*{transomBottomPanelHeight}" required />

                <!-- Depth of Section -->
                <label>Depth of Section (Transom):</label>
                <input type="number" step="0.01" th:field="*{depthOfSectionTransom}" required />

                <!-- Thickness t2 -->
                <label>T2 (Transom):</label>
                <input type="number" step="0.01" th:field="*{t2Transom}" required />

                <!-- Thickness t1 -->
                <label>T1 (Transom):</label>
                <input type="number" step="0.01" th:field="*{thicknessTaTransom_t1}" required />

                <!-- Ixx -->
                <label>Transom Ixx:</label>
                <input type="number" step="0.01" th:field="*{transomIxx}" required />

                <!-- Iyy -->
                <label>Transom Iyy:</label>
                <input type="number" step="0.01" th:field="*{transomIyy}" required />

                <!-- Bounding Box Y -->
                <label>Bounding Box Y:</label>
                <input type="number" step="0.01" th:field="*{transomBoundingBoxY}" required />

                <!-- Cross Sectional Area -->
                <label>Cross Sectional Area:</label>
                <input type="number" step="0.01" th:field="*{transomCrossSectionalArea}" required />

                <!-- Unsupported Length -->
                <label>Unsupported Length (Transom):</label>
                <input type="number" step="0.01" th:field="*{transomUnsupportedLength}" required />

                <!-- Section Width B -->
                <label>Section Width (B):</label>
                <input type="number" step="0.01" th:field="*{sectionWidthB}" required />

                <!-- Submit Button -->
                <button type="submit">Submit Transom Profile</button>
            </form>

            <form th:action="@{/home/checkMullion}" method="post" style="margin-top: 20px;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit">⬅ Move to Mullion Profile</button>
            </form>
        </div>


        <!-- Mullion Results -->
        <div class="result-wrapper-mullion"
             th:if="${bendingStress != null and shearStress != null}">
            <div class="result-container-mullion">
                <h2>Transom Profile Results</h2>

                <!-- Bending Stress Result -->
                <p th:if="${bendingStress}" style="color: green; font-weight: bold;">
                    ✅ Profile is safe under combined axial and bending stress
                </p>
                <p th:if="${bendingStress == false}" style="color: red; font-weight: bold;">
                    ❌ Profile is unsafe under combined axial and bending stress
                </p>

                <!-- Shear Stress Result -->
                <p th:if="${shearStress}" style="color: green; font-weight: bold;">
                    ✅ Profile is safe under shear stress
                </p>
                <p th:if="${shearStress == false}" style="color: red; font-weight: bold;">
                    ❌ Profile is unsafe under shear stress
                </p>
            </div>
        </div>

        <!-- Error Box -->
        <div class="result-wrapper" th:if="${error}">
            <div class="error-box">
                <img class="error-icon" src="/images/error_img.png" alt="Error Icon">
                <p th:text="${error}"></p>
            </div>
        </div>

    </div>
</div>

<div class="logout-button-wrapper">
    <form th:action="@{/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button class="logout-button" type="submit">Logout</button>
    </form>
    <form th:action="@{/home/download-pdf}" method="get">
        <button type="submit" class="download-btn">Download PDF Report</button>
    </form>
    <form th:action="@{/estimation}" method="get">
        <button type="submit" class="estimation-btn">Estimation</button>
    </form>

    <form th:action="@{/home/calculate}" method="get">
        <button type="submit" class="back-btn">⬅ Back</button>
    </form>
</div>

</body>
</html>
